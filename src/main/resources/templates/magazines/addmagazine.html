<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <link href="/css/sticky-footer-navbar.css" rel="stylesheet">
    <!-- JQuery scripts
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <script src="/js/searchcategories.js"></script>
    <!-- Custom javascript -->

    <title th:text="#{label.pages.newmagazine.title}"></title>
</head>
<body>
<nav th:insert="~{navigation :: navigation}">
</nav>
<div class="container">
    <main>
        <div class="py-5 center">
            <form action="#" method="post" th:object="${magazine}" th:action="@{/magazines/savemagazine}">
                <div class="form-group row">
                    <div class="mb-3">
                        <label th:utext="#{label.pages.newmagazine.magazinename}"></label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="magazinename" th:field="*{magazineName}"/>
                            <span th:if="${#fields.hasErrors('magazineName')}" th:errors="*{magazineName}"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="mb-3">
                        <label th:utext="#{label.pages.newmagazine.editor}"></label>
                        <div class="input-group">
                            <th:block th:if="${not #lists.isEmpty(editors)}">
                               <select th:field="*{editor}" class="form-control" required>
                                    <option th:each="edit : ${editors}" th:text="${edit.editorName}" th:value="${edit.idEditor}" />
                               </select>
                            </th:block>
                            <th:block th:if="${#lists.isEmpty(editors)}">
                                <select th:field="*{editor}" class="form-control" required>
                                    <option th:text="${editor.editorName}" th:value="${editor.idEditor}" />
                                </select>
                            </th:block>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="mb-3">
                        <label th:utext="#{label.pages.newmagazine.issn}"></label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="magazineIssn" th:field="*{magazineIssn}"/>
                            <span th:if="${#fields.hasErrors('magazineIssn')}" th:errors="*{magazineIssn}"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="mb-3">
                        <label th:text="#{label.pages.newmagazine.categories}"></label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="strCategories" th:field="*{categories}"/>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" th:utext="#{label.pages.newmagazine.submit}"></button>
            </form>
        </div>
    </main>
</div>
<div th:insert="~{footer :: footer}"></div>
</body>
</html>
