<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <link href="/css/sticky-footer-navbar.css" rel="stylesheet">
    <title th:utext="#{label.pages.magazine.title}"></title>
</head>
<body>
<nav th:insert="~{navigation :: navigation}">

</nav>
<div class="container">
    <h1 th:utext="#{label.pages.magazine.message}"></h1>
</div>

<div class="container">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="" alt="">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${magazine.magazineName}"></h5>
                    <p class="card-subtitle text-muted"><a th:href="@{/editors/editor/{id}(id=${magazine.editor.idEditor})}" th:text="${magazine.editor.editorName}"></a></p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card-body">
                    <span th:text="#{label.pages.magazine.issb}"></span><p class="card-text" th:text="${magazine.magazineIssn}"></p>
                    <label th:text="#{label.pages.magazine.editor}"></label><p class="card-text" th:text="${magazine.editor.editorName}"></p>
                    <label th:text="#{label.pages.magazine.categories}"></label>
                    <span th:each="category : ${magazine.categories}"></span>
                        <span th:if="${magazine.categories != null}"></span>
                            <a th:href="@{/categories/category/{idCategory}(idCategory=${category.idCategory})}" th:text="${category.categoryName}"></a>
                </div>
                <div class="card-body">
                    <span th:if="${magazine.issues != null}"></span>
                    <div class="card-header" th:text="#{text.pages.magazine.issues}"></div>
                    <ul  class="list-group list-group-flush" th:each="issue : ${magazine.issues}">
                        <li class="list-group-item"><a th:href="@{/issues/issue/{id}(id=${issue.idIssue})}" th:text="${issue.number}"></a></li>
                    </ul>
                    <span th:unless="${magazine.issues == null}"></span>
                    <p th:text="#{text.pages.magazine.noissues}"></p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/issues/new/{idMagazine}(idMagazine=${magazine.idMagazine})}" th:text="#{text.pages.magazine.addissue}"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: footer}"></div>
</body>
</html>
