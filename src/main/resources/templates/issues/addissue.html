<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <link href="/css/sticky-footer-navbar.css" rel="stylesheet">

    <!-- Custom javascript -->
    <script src="/js/searchtgs.js"></script>

    <title th:utext="#{text.pages.addissue.title}"></title>
</head>
<body>
<nav th:insert="~{navigation :: navigation}">
</nav>
<div class="container">
    <main>
        <h2 th:text="#{text.pages.addissue.pagetitle}"></h2>
        <div class="py-5 center">
            <form  class="row g-3" action="#" method="post" th:object="${issue}" th:action="@{/issues/saveissue}">
                <div class="col-md-12">
                    <label th:text="#{label.pages.newissue.issuetitle}"></label>
                    <input type="text" class="form-control" id="title" th:field="*{title}"/>
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                </div>
                <div class="col-md-6">
                    <label th:utext="#{label.pages.newissue.issuenumber}"></label>
                    <input type="text" class="form-control" id="number" th:field="*{number}"/>
                    <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
                </div>
                <div class="col-md-6">
                    <label th:utext="#{label.pages.newissue.issuedate}"></label>
                    <input type="text" class="form-control" id="issueDate" th:field="*{issueDate}"/>
                    <span th:if="${#fields.hasErrors('issueDate')}" th:errors="*{issueDate}"></span>
                </div>
                <div class="col-md-3">
                    <label th:utext="#{label.pages.newissue.issuepages}"></label>
                    <input type="text" class="form-control" id="pages" th:field="*{pages}"/>
                    <span th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}"></span>
                </div>
                <div class="col-md-3">
                    <label th:utext="#{label.pages.newissue.issueissn}"></label>
                    <input type="text" class="form-control" id="issueIssn" th:field="*{issueIssn}"/>
                    <span th:if="${#fields.hasErrors('issueIssn')}" th:errors="*{issueIssn}"></span>
                </div>
                  <div class="col-md-3">
                      <label th:utext="#{label.pages.newissue.magazine}"></label>
                      <select th:field="*{magazine}" class="form-control" required>
                      <option th:each="mag : ${magazine}" th:text="${mag.magazineName}" th:value="${mag.idMagazine}"/>
                      </select>
                </div>
                <div class="col-md-3">
                      <label th:text="#{label.pages.newissue.tags}"></label>
                      <input type="text" class="form-control" id="strTags" th:field="*{tags}">
                </div>
                <div class="col-md-3">
                      <label th:utext="#{label.pages.newissue.cover}"></label>
                      <input type="file" class="form-control" id="cover" th:field="*{issue.cover}">
                      <span th:if="${#fields.hasErrors('cover')}" th:errors="*{cover}">  </span>
                </div>
                <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col" th:text="#{label.pages.newissue.articleorder}"></th>
                                <th scope="col" th:text="#{label.pages.newissue.articletitle}"></th>
                                <th scope="col" th:text="#{label.pages.newissue.articleauthor}"></th>
                                <th scope="col">
                                    <button type="submit" name="addArticle" th:text="#{text.pages.newissue.addarticle}"></button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="article,artstat : *{articles}">
                                <td th:text="${artstat.count}"></td>
                                <td th:text="*{article[__${artStat.index}__].title}"></td>
                                <td th:text="*{article[__${artStat.index}__].authors}"></td>
                                <td>
                                    <input type="submit" name="removeArticle" th:value="${artStat.index}" th:text="#{text.pages.newissue.removearticle}">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" th:utext="#{label.pages.newissue.submit}"></button>
                </div>
            </form>
        </div>
    </main>
</div>
<div th:insert="~{footer :: footer}"></div>
</body>
</html>
