<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <link href="/css/sticky-footer-navbar.css" rel="stylesheet">
    <title th:text="#{text.pages.registration.title}"></title>
</head>
<body>
<nav th:insert="~{navigation :: navigation}">
</nav>
<div class="container">
    <h2 th:text="#{text.pages.registration.pagetitle}"></h2>
    <div class="py-5 center">
        <form action="/" th:object="${user}" method="post" enctype="utf8">
            <div class="form-group row">
                <div class="mb-3">
                    <label th:text="#{label.pages.registration.firstName}"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}"/>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="mb-3">
                    <label th:text="#{label.pages.registration.lastName}"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}"/>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="mb-3">
                    <label th:text="#{label.pages.registration.email}"></label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" th:field="*{email}"/>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="mb-3">
                    <label th:text="#{label.pages.registration.password}"></label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" th:field="*{password}"/>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="mb-3">
                    <label th:text="#{label.pages.registration.confirmPassword}"></label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"/>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" th:utext="#{label.pages.registration.submit}"></button>
        </form>
    </div>
</div>
<div th:insert="~{footer :: footer}"></div>
</body>
</html>
