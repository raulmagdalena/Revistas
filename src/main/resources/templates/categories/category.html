<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <link href="/css/sticky-footer-navbar.css" rel="stylesheet">
    <title th:text="#{text.pages.category.title}"></title>
</head>
<body>
<nav class="navbar navbar-default" th:insert="~{navigation :: navigation}">
</nav>
<div class="container">
    <div class="card mb-3">
        <div class="card-header" th:text="${category.categoryName}"></div>
        <div class="card-body">
            <h2 th:text="#{text.pages.category.list} + ' ' + ${category.categoryName}"></h2>
            <table class="table table-stripped">
                <thead>
                <tr>
                    <th scope="col" th:text="#{text.pages.category.tableorder}"></th>
                    <th scope="col" th:text="#{text.pages.category.tablemagazine}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="magazine, iterStat : ${category.magazines}">
                    <th scope="row" th:text="${iterStat.index + 1}"></th>
                    <td scope="row"><a th:href="@{/magazines/magazine/{idMagazine}(idMagazine=${magazine.idMagazine})}" th:text="${magazine.magazineName}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="footer"th:insert="~{footer :: footer}">
</footer>
</body>
</html>
