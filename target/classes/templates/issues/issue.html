<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <link href="/css/sticky-footer-navbar.css" rel="stylesheet">
    <title th:utext="#{label.pages.issue.title}"></title>
</head>
<body>
<nav class="navbar navbar-default" th:insert="~{navigation :: navigation}">
</nav>
<div class="container">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="" alt="">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${issue.title}"></h5>
                    <p class="card-text"><a th:href="@{/magazines/magazine/{id}(id=${issue.magazine.idMagazine})}" th:text="${issue.magazine.magazineName}"></a></p>
                </div>
            </div>
            <div class="col-md-12">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <label th:text="#{label.pages.issue.issuenumber}"></label><li class="list-group-item" th:text="${issue.number}"></li>
                        <label th:text="#{label.pages.issue.issuepages}"></label><li class="list-group-item" th:text="${issue.pages}"></li>
                        <label th:text="#{label.pages.issue.issuedate}"></label><li class="list-group-item" th:text="${issue.issueDate}"></li>
                        <label th:text="#{label.pages.issue.issueissn}"></label><li class="list-group-item" th:text="${issue.issueIssn}"></li>
                    </ul>
                </div>
            </div>
            <div class="card-body col-md-12" th:text="#{text.pages.issue.articles}"></div>
            <table class="table table-stripped">
                <thead>
                    <tr>
                        <th scope="col" th:text="#{text.pages.issue.tableorder}"></th>
                        <th scope="col" th:text="#{text.pages.issue.tabletitle}"></th>
                        <th scope="col" th:text="#{text.pages.issue.tableauthor}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="article : ${issue.articles}">
                        <th scope="row" th:text="${article.order}"></th>
                        <td scope="row"><a th:href="@{/articles/article/{idArticle}(idArticle=${article.idArticle})}" th:text="${article.title}"></a></td>
                        <td scope="row"><a th:each="author : ${article.authors}" th:href="@{/authors/author/{idAuthor}(idAuthor=${author.idAuthor})}" th:text="${author.authorName}"></a></td>
                    </tr>
                </tbody>
            </table>
            <div class="card-footer col-md-12">
                <a th:href="@{/articles/new/{idIssue}(idIssue=${issue.idIssue})}" th:text="#{text.pages.issue.addbutton}"></a>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{footer :: footer}">
</footer>
</body>
</html>
