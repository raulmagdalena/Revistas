<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <link href="/css/sticky-footer-navbar.css" rel="stylesheet">
    <title th:text="#{label.pages.index.title}"></title>
</head>
<body>
<nav th:insert="~{navigation :: navigation}">

</nav>
<div class="container">
    <h1 th:text="#{label.pages.index.message}"></h1>
    <ul class="list-group">
        <li class="list-group-item"><a th:href="@{/users/all}" th:text="#{text.pages.index.users}"></a><span class="badge bg-secondary" th:text="${usersCount}"></span></li>
        <li class="list-group-item"><a th:href="@{/editors/all}" th:text="#{text.pages.index.editors}"></a><span class="badge bg-secondary" th:text="${editorsCount}"></span></li>
        <li class="list-group-item justify-content-between align-items-start"><a th:href="@{/magazines/all}" th:text="#{text.pages.index.magazines}"></a><span class="badge bg-secondary" th:text="${magazinesCount}"></span></li>
        <li class="list-group-item"><a th:href="@{/issues/all}" th:text="#{text.pages.index.issues}"></a><span class="badge bg-secondary" th:text="${issuesCount}"></span></li>
        <li class="list-group-item"><a th:href="@{/articles/all}" th:text="#{text.pages.index.articles}"></a><span class="badge bg-secondary" th:text="${articlesCount}"></span></li>
        <li class="list-group-item"><a th:href="@{/authors/all}" th:text="#{text.pages.index.authors}"></a><span class="badge bg-secondary" th:text="${authorsCount}"></span></li>
        <li class="list-group-item"><a th:href="@{/categories/all}" th:text="#{text.pages.index.categories}"></a><span class="badge bg-secondary" th:text="${categoriesCount}"></span></li>
        <li class="list-group-item"><a th:href="@{/tags/all}" th:text="#{text.pages.index.tags}"></a><span class="badge bg-secondary" th:text="${tagsCount}"></span></li>
    </ul>
</div>

<footer th:insert="~{footer :: footer}"></footer>

</body>
</html>
