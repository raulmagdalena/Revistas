<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <link href="/css/sticky-footer-navbar.css" rel="stylesheet">
    <title th:utext="#{label.pages.index.title}"></title>
</head>
<body>
<nav th:insert="~{navigation :: navigation}">

</nav>
<div class="container">
    <h1 th:utext="#{label.pages.index.message}"></h1>
    <ul class="list-group">
        <li class="list-group-item" th:text="#{text.pages.index.editors}"></li>
        <li class="list-group-item" th:href="@{/magazines/magazines{count}(count=${magazinesCount})}" th:text="#{text.pages.index.magazines}"></li>
        <li class="list-group-item" th:text="#{text.pages.index.issues}"></li>
        <li class="list-group-item" th:text="#{text.pages.index.articles}"></li>
        <li class="list-group-item" th:text="#{text.pages.index.authors}"></li>
        <li class="list-group-item" th:text="#{text.pages.index.categories}"></li>
        <li class="list-group-item" th:text="#{text.pages.index.tags}"></li>
    </ul>
</div>

<footer th:insert="~{footer :: footer}"></footer>

</body>
</html>
